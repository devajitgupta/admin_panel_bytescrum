
<app-header></app-header>
<section>
  <div class="container">
    <div class="login">
      <div class="login-form">
        <mat-card>
          <mat-card-header>
            <mat-card-title style="color: blue">
              <h1>Employee Profile</h1>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div *ngIf="data">
              <h2><strong>Name:</strong> {{data.name}}</h2>
              <h2><strong>Email:</strong> {{data.email}}</h2>
              <h2><strong>Role:</strong> {{data.role}}</h2>
              <hr>
              <button mat-raised-button color="primary" type="submit" (click)="logout()">Logout</button>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</section>
