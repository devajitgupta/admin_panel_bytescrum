
  <div class="show-data">
    <h2>Show Data</h2>
  <div class="getdata">
    <span><i class="bi bi-trash"></i></span>
    <section>
  
      <table class="table">
        <thead>
          <tr>
            <th scope="col"> ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Action</th>
  
          </tr>
        </thead>
  
        <tr *ngFor="let emp of employee; let i = index">
          
          <th scope="row">{{emp.id}}</th>
          <td>{{emp.name}}</td>
          <td>{{emp.email}}</td>
          <td>{{emp.role}}</td>
          <td>
            <span class="edit" ><button type="button" class="btn btn-success btn-sm">Edit</button> </span>
  
            <span class="delete">
  
              <button type="button" class="btn btn-success btn-sm" >Delete</button>
            </span>
          </td>
  
  
        </tr>
  
      </table>
  
  
    </section>
  </div>
  </div>
