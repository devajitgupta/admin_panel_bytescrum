<div class="container">

  <div class="show-data">
    <h2>Show Data</h2>
    <div class="getdata">
      <span><i class="bi bi-trash"></i></span>
      <section>

        <table class="table">
          <thead>
            <tr>
              <th scope="col"> ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Role</th>
            </tr>
          </thead>

          <tr *ngFor="let emp of employee ; let i = index">

            <th scope="row">{{emp.id}}</th>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.role}}</td>
            <td>
              <span><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"
                  ></mat-icon>
              </span>
            </td>


          </tr>

        </table>


      </section>
    </div>
  </div>
